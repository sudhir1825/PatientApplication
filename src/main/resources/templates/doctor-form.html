<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">

    <h2>Add Doctor</h2>

    <form th:action="@{/admin/doctors}" method="post" th:object="${doctor}" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
            <div class="invalid-feedback">
                Please enter the doctor's name.
            </div>
        </div>

        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" id="specialization" th:field="*{specialization}" class="form-control" required />
            <div class="invalid-feedback">
                Please enter the specialization.
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 w-sm-auto">Add Doctor</button>
    </form>

    <a href="/admin/doctors" class="btn btn-link mt-3 d-block d-sm-inline">Back to List</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'
      const forms = document.querySelectorAll('form')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>
</body>
</html>
