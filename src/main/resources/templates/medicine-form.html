<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${medicine.id} != null ? 'Edit Medicine' : 'Add Medicine'">Medicine Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4" th:text="${medicine.id} != null ? 'Edit Medicine' : 'Add Medicine'"></h2>

    <form th:action="${medicine.id} != null ? @{'/admin/medicines/update'} : @{'/admin/medicines/new'}"
          method="post">
        <input type="hidden" name="medicineId" th:value="${medicine.id}" />
        <input type="hidden" name="contactNumber" th:value="${contactNumber}" />

        <div class="mb-3">
            <label for="name" class="form-label">Medicine Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${medicine.name}" required/>
        </div>

        <div class="mb-3">
            <label for="dosage" class="form-label">Dosage</label>
            <input type="text" id="dosage" name="dosage" class="form-control" th:value="${medicine.dosage}" required/>
        </div>

        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea id="instructions" name="instructions" class="form-control" rows="3" required
                      th:text="${medicine.instructions}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <a th:href="@{'/admin/medicines?contactNumber=' + ${contactNumber}}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
