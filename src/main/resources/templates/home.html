<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">

    <h2>Welcome to Patient Medicine and Appointment System</h2>
    <p>You have successfully logged in.</p>

    <div class="mb-4">
        <a th:href="@{/appointments}" class="btn btn-primary">Go to Appointments</a>
        <a th:href="@{/login}" class="btn btn-danger ms-3">Logout</a>
    </div>

    <!-- New section for Appointments and Medicines -->
    <div class="row g-4">
        <!-- Appointments Division -->
        <div class="col-12 col-md-6">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    Your Appointments
                </div>
                <div class="card-body">
                    <div th:if="${appointments == null or #lists.isEmpty(appointments)}">
                        <p>No appointments found.</p>
                    </div>
                    <ul class="list-group" th:if="${appointments != null and !#lists.isEmpty(appointments)}">
                        <li class="list-group-item" th:each="app : ${appointments}">
                            <strong>Doctor:</strong> <span th:text="${app.doctorName}"></span><br/>
                            <strong>Slot:</strong> <span th:text="${app.formattedSlotTime}"></span><br/>
                            <strong>Patient:</strong> <span th:text="${app.patient.name}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Medicines Division -->
        <div class="col-12 col-md-6">
            <div class="card h-100">
                <div class="card-header bg-success text-white">
                    Prescribed Medicines
                </div>
                <div class="card-body">
                    <div th:if="${medicines == null or #lists.isEmpty(medicines)}">
                        <p>No medicines prescribed.</p>
                    </div>
                    <ul class="list-group" th:if="${medicines != null and !#lists.isEmpty(medicines)}">
                        <li class="list-group-item" th:each="med : ${medicines}">
                            <strong>Medicine:</strong> <span th:text="${med.name}"></span><br/>
                            <strong>Dosage:</strong> <span th:text="${med.dosage}"></span><br/>
                            <strong>Instructions:</strong> <span th:text="${med.instructions}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
