<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doctors List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">

    <h2>Doctor List</h2>

    <a href="/admin/doctors/new" class="btn btn-success mb-3">Add New Doctor</a>

    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Specialization</th>
                <th>Add Slot</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.name}">Doctor Name</td>
                <td th:text="${doctor.specialization}">Specialization</td>
                <td>
                    <form th:action="@{/admin/slots}" method="post" class="d-flex flex-column flex-sm-row gap-2">
                        <input type="hidden" name="doctorId" th:value="${doctor.id}">
                        <input type="datetime-local" name="time" class="form-control" required />
                        <button type="submit" class="btn btn-primary btn-sm flex-shrink-0">Add Slot</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
