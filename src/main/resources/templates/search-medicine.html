<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Medicines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <h2 class="text-center mb-4">Search Medicines by Patient Contact Number</h2>

            <form th:action="@{/admin/medicines}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Patient Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" class="form-control" placeholder="Enter contact number" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Search</button>
                <a th:href="@{/admin}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
